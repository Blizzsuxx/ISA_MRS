dist: xenial
sudo: false
install: true
 
matrix:
  include:
    - language: java
      jdk: oraclejdk15
      services:
        - postgresql
 
      before_install:
        - cd backend
        - chmod +x mvnw
 
      script:
        - ./mvnw clean install -DskipTests=false -B
 
      dist: trusty
 
      deploy:
        provider: heroku
        api_key: $HEROKU_API_KEY
        on:
          branch: main
        app: ap-tim-13
 
    
